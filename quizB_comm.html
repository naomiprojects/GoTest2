<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Quiz">
    	<title>Test Your Knowledge!</title>

        <link rel="stylesheet" href="css/quiza.css">
        <link rel="stylesheet" href="css/quizb.css">
        
       

    </head>
    <body>
        <h1 class='display-3' id='quiz-title'></h1>

        <div id='quiz-body'>
            <div class="progress" style="width:50%; margin:0% 25%;">
                <div class="progress-bar" id="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:10%">10%</div>
            </div>
            <div class="quiz-container">
                <div id="quiz"></div>
            </div>
            <br>
            <button id="previous">Previous</button>
            <button id="next">Next</button>
            <button id="submit">Submit Quiz</button>
        </div>

        <div id="results"></div>

        <script src="js/quizcomm_data.js"></script>
        <script src="js/quizcomm.js"></script>
        <script src="js/quiz_graphic.js"></script>
    </body>
</html>
